<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la barberia"></h1>
            <nav>
                <ul>
                    <li><a href="1759-HTML5 y CSS3 parte2-aula0/index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>  
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreApellido">Nombre y Apellido:</label>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <label for="mail">Mail:</label>
            <input type="mail" id="mail" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron"></textarea>
            
            <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">Telefono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>
            </fieldset>
            <fieldset>
                <legend>¿En que horario quiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
            <label for="" class="checkbox"><input type="checkbox" name="" id="" checked>Le gustaria recibir novedades?</label>

            <input type="submit" name="" id="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8-20</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8-20</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8-20</td>
                </tr>
            </tbody>
            
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la barberia">
        <p class="copyright">&copy Copyright Barbería Alura - 2024</p>
    </footer>
</body>
</html>
